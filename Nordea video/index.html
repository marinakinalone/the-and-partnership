.lds-roller {
	padding-left: 110px;
	padding-top: 225px;
}

.loading-state {
	background-color: #E5F2FF;
}

.lds-roller div {
  animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  transform-origin: 40px 40px;
}
.lds-roller div:after {
  content: " ";
  display: block;
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #0000A0;
  margin: -4px 0 0 -4px;
}
.lds-roller div:nth-child(1) {
  animation-delay: -0.036s;
}
.lds-roller div:nth-child(1):after {
  top: 63px;
  left: 63px;
}
.lds-roller div:nth-child(2) {
  animation-delay: -0.072s;
}
.lds-roller div:nth-child(2):after {
  top: 68px;
  left: 56px;
}
.lds-roller div:nth-child(3) {
  animation-delay: -0.108s;
}
.lds-roller div:nth-child(3):after {
  top: 71px;
  left: 48px;
}
.lds-roller div:nth-child(4) {
  animation-delay: -0.144s;
}
.lds-roller div:nth-child(4):after {
  top: 72px;
  left: 40px;
}
.lds-roller div:nth-child(5) {
  animation-delay: -0.18s;
}
.lds-roller div:nth-child(5):after {
  top: 71px;
  left: 32px;
}
.lds-roller div:nth-child(6) {
  animation-delay: -0.216s;
}
.lds-roller div:nth-child(6):after {
  top: 68px;

.lds-roller div:nth-child(7) {

}
.lds-roller div:nth-child(8):after {

@keyframes lds-roller {

<script language="javascript">
	//Initialize Enabler
	if (Enabler.isInitialized()) {
		init();
	} else {
		Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
	}
	//Run when Enabler is ready
	function init(){
		//politeInit();
		//Load in Javascript
		
		if (Enabler.isPageLoaded()) {
			politeInit();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
		} 
	}
	
	function politeInit() {		
		//Load in Javascript
		const extJavascript = document.createElement('script');
		extJavascript.setAttribute('type', 'text/javascript');
		extJavascript.setAttribute('src', Enabler.getUrl('initAnimation.js')); 
		document.getElementsByTagName('head')[0].appendChild(extJavascript);
		
		//Load in CSS
		const extCSS=document.createElement('link');
		extCSS.setAttribute("rel", "stylesheet");
		extCSS.setAttribute("type", "text/css");
		extCSS.setAttribute("href", Enabler.getUrl("style.css")); 
		document.getElementsByTagName("head")[0].appendChild(extCSS);
		document.getElementById("loading").style.display="none";
		document.getElementById("ad").style.display = "initial";
		
		}
</script>
